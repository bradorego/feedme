<ion-header-bar>
  <h1 class="title">Join ReFit Trainer</h1>
</ion-header-bar>
<ion-content class="padding has-header" title="Login">
  <img src="http://placehold.it/700x100?text=ReFit+Trainer" style="width: 100%"/>
  <form class="list" name="signInForm">
    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="email" ng-model="vm.user.email" required/>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" ng-model="vm.user.password" required/>
    </label>
    <div class="text-center">
      <a ui-sref="forgotPassword">Forgot password?</a>
    </div>
    <button class="button button-block " type="submit" ui-sref="app.clients">Log In</button>
  </form>
  <div class="text-center">
    Or...
  </div>
  <a class="button button-block icon-left ion-social-facebook button-positive" ui-sref="app.clients">Connect via Facebook</a>
</ion-content>
