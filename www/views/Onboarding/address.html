<ion-view view-title="Delivery Address" cache-view="false" hide-back-button="true" id="addAddress">
  <ion-nav-buttons side="right">
    <button ng-click="vm.skip()" class="button-clear">Skip</button>
  </ion-nav-buttons>
  <ion-content class="padding text-center has-subheader">
    <h4>Where should food be delivered?</h4>
    <form class="list list-inset" ng-submit="vm.continue()">
      <div class="row">
        <label class="item item-input col">
          <input type="text" ng-autocomplete ng-model="vm.autocomplete" details="vm.details" options="{watchEnter: true}" />
        </label>
      </div>
    </form>
    <img class="map" ng-src="https://maps.googleapis.com/maps/api/staticmap?center={{vm.details.geometry.location.lat()}},{{vm.details.geometry.location.lng()}}&zoom=15&size=400x200&markers=color:'red'%7C{{vm.details.geometry.location.lat()}},{{vm.details.geometry.location.lng()}}">
    <img src="https://developers.google.com/places/documentation/images/powered-by-google-on-white.png" />
  </ion-content>
  <div class="bar bar-subfooter stacked-footer">
    <button class="button button-block icon-right button-balanced" ng-disabled="!vm.details" ng-click="vm.continue()">Continue</button>
  </div>
</ion-view>
