<ion-view view-title="Home">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    # of people:
    <div class="item range">
      <i class="icon ion-person-stalker"></i>
      <input type="range" name="volume" ng-model="vm.people" min="1" max="8">
      <i class="icon">{{vm.people}}</i>
    </div>
    Total Cost:
    <div class="item range">
      <i class="icon ion-social-usd"></i>
      <input type="range" name="volume" ng-model="vm.amount" min="15" max="100" step="5">
      <i class="icon">{{vm.amount}}</i>
    </div>
    <div class="text-center">
      <button class="button button-box button-balanced" ng-click="vm.feedMe()">Feed<br/>Me</button>
    </div>
  </ion-content>
</ion-view>
